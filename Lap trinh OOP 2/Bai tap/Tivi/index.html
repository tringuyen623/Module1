<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="remote.css">
    <title>Document</title>
</head>

<body>
    <div class="remote">

        <div class="remote-keys">
            <button type="button" class="power" value="onoff">Power</button>
            <p></p>
            <button type="button" class="connect" value="ir">Pair</button>
           

            <button type="button" value=7>7</button>
            <button type="button" value=8>8</button>
            <button type="button" value=9>9</button>

            <button type="button" value=4>4</button>
            <button type="button" value=5>5</button>
            <button type="button" value=6>6</button>

            <button type="button" value=1>1</button>
            <button type="button" value=2>2</button>
            <button type="button" value=3>3</button>
            <button type="button" class="change" value="up">&#8679;</button>
            <button type="button" value=0>0</button>
            <button type="button" class="change" value="+">&plus;</button>
            <button type="button" class="change" value="down">&#8681;</button>
            <button type="button" class="prevch" value="prev">PrevCH</button>
            <button type="button" class="change" value="-">&minus;</button>




        </div>
    </div>
    <div class="image">
        <img id="tvstatus" src="image/television-screen-off.png" alt="tv">
        <div class="tv">

            <button type="button" class="channel" value="up">&#8679;</button>
            <button type="button" class="channel" value="down">&#8681;</button>
            <button type="button" class="powertv" value="onoff">Power</button>
            <button type="button" class="volume" value="+">&plus;</button>
            <button type="button" class="volume" value="-">&minus;</button>
        </div>
    </div>
    
    
    

    <script src="tvRemote.js">

    </script>
</body>

</html>
