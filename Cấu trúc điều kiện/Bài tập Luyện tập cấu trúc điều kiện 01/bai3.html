<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        The number is bigger or smaller than 0.
    </h1>
    <form>

        <input type="number" id="input" placeholder="Enter interger number">
        <input type=button id='button' value='Check' onclick='check();'>

    </form>
    <p id='result'>Result:</p>
    <script>
        function check() {
            let number = document.getElementById('input').value;
            parseInt(number);
            if (number == 0) {
                alert('Wrong number')
            } else if (number > 0) {
                document.getElementById('result').innerHTML = 'Result: The input number bigger than 0';
            } else {
                document.getElementById('result').innerHTML = 'Result: The input number smaller than 0';
            }
        }
    </script>
</body>

</html>
