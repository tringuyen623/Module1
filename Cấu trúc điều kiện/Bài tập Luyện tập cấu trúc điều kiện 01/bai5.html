<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Student Grades</h1>
    <table>
        <tr>
            <td>Enter the score of the test:</td>
            <td> <input type='number' id='test'></td>
        </tr>
        <tr>
           <td> Enter the score of the midterm exam:</td>
            <td> <input type='number' id='midterm'></td>
        </tr>
        <tr>
            <td>Enter the score of the final exam:</td>
            <td><input type='number' id='final'></td>
        </tr>
        <tr></tr>
    </table>
    <button type='button' onclick="check();">Check</button>
       <p id='result'></p>

    
    <script>
        function check() {
            let test = parseInt(document.getElementById('test').value);
            let midterm = parseInt(document.getElementById('midterm').value);
            let final = parseInt(document.getElementById('final').value);
            let average = (test + midterm + final) / 3
            if (test > 10 || midterm > 10 || final > 10 || test < 0 || midterm < 0 || final < 0) {
                alert('Score you enter is wrong');
            
            }else if (average >= 8) {
                document.getElementById('result').innerHTML = 'Grade: Excellent';
            } else if (average >= 6) {
                document.getElementById('result').innerHTML = 'Grade: Good';
            } else if (average >= 4) {
                document.getElementById('result').innerHTML = 'Grade: Ordinary';
            } else {
                document.getElementById('result').innerHTML = 'Grade: Poor';
            }
        }


    </script>
</body>

</html>
