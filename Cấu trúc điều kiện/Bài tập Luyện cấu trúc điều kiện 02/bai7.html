<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Quadratic equation ax<sup>2</sup>+bx+c=0</h1>
    <form>
        <input type='number' id='inputa' value="0">
        <input type="number" id='inputb' value="0">
        <input type="number" id='inputc' value="0">
        <button type="button" onclick="solver()">Solver</button>
    </form>
    <p id='result1'></p>
    <p id='result2'></p>
    <script>

        function solver() {
            let a = parseFloat(document.getElementById('inputa').value);
            let b = parseFloat(document.getElementById('inputb').value);
            let c = parseFloat(document.getElementById('inputc').value);
            let delta = b * b - 4 * a * c;
            let x1 = (-b - Math.sqrt(delta)) / 2 * a;
            let x2 = (-b + Math.sqrt(delta)) / 2 * a;
            if (a != 0) {
                if (delta != 0) {
                    if (delta > 0) {
                        document.getElementById('result1').innerHTML = "The equation has two roots are: x1 = " + x1 + ' & x2 = ' + x2;
                    } else {
                        document.getElementById('result1').innerHTML = "The equation has no roots";
                    }
                } else {
                    document.getElementById('result1').innerHTML = "The equation has double roots are: x1 = x2 = " + (-b / 2 * a);
                }
            } else {
                alert('Wrong input');
            }
        }
    </script>
</body>

</html>
