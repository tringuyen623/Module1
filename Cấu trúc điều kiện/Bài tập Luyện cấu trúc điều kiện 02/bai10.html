<body>
    <script>
        let eConsumption = parseFloat(prompt('Nháº­p'));
        let rate1 = 1678;
        let rate2 = 1734;
        let rate3 = 2014;
        let electricBill;


        if (eConsumption <= 50) {
            electricBill = eConsumption * rate1;
        } else if (eConsumption <= 100) {
            electricBill = (eConsumption - 50) * rate2 + rate1 * 50;
        } else {
            electricBill = ((eConsumption - 100) * rate3) + (rate2 * 50) + (rate1 * 50);
        }
        let vat = electricBill * 10 / 100;
        alert('Your electricity bill is: ' + (electricBill + vat));

    </script>
