<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let inputAge = parseInt(prompt('Enter age'));
        if (inputAge > 120 || inputAge < 0) {
            alert('Wrong input');
        } else {
            alert('Your age is: ' + inputAge);
        }
    </script>
</body>

</html>
