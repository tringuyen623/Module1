<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt('Enter a'));
        let b = parseFloat(prompt('Enter b'));
        let c = parseFloat(prompt('Enter c'));
        if (a > 0 & b > 0 & c > 0) {
            if (a + b > c & b + c > a & a + c > b) {
                alert('a, b, c are the side of triangle');
            } else {
                alert('a, b, c are NOT the side of triangle');
            }
        } else {
            alertalert('a, b, c are NOT the side of triangle');
        }
    </script>
</body>

</html>
