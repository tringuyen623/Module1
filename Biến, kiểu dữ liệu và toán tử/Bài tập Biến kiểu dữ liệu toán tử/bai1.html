<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let physics = parseFloat(prompt('Enter score of physics'));
        let chemistry = parseFloat(prompt('Enter score of chemistry'));
        let biology = parseFloat(prompt('Enter score of biology'));
        let average = (physics + chemistry + biology) / 3;
        let sum = physics + chemistry + biology;
        document.write('The average is: ' + average + '</br>');
        document.write('The sum of score is: ' + sum);
    </script>
</body>

</html>
