<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let int = [];
        let max = 0;
        let average = 0
        for (i = 0; i < 10; i++) {
            let n = Math.floor(Math.random() * 100);
            int.push(n);
            if (int[i] > max) {
                max = int[i];
                let index = i;
            }
            average += int[i];

        }
        document.write('The biggest number is: ' + max + ' at index: ' + index + '<br>' + 'The average of value of element is: ' + average);

    </script>
</body>

</html>
