<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let int = [];
        let sumBiggerThan10 = 0
        for (i = 0; i < 10; i++) {
            let n = Math.floor(Math.random() * 100);
            int.push(n);
            if (int[i] >= 10) {
                sumBiggerThan10 += 1;
            }
        }
        document.write('The total of numbers Bigger than 10 is: ' + sumBiggerThan10);


    </script>
</body>

</html>
