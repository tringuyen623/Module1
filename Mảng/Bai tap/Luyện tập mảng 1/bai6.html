    <script>
        let int = [];

        let check = 0;
        let index = 0;
        for (i = 0; i < 10; i++) {
            let n = Math.floor(Math.random() * 10);
            int.push(n);
            let count=0;
            if (int[i] === intV) {
                check += 1;
                index = i;
            }
        }
        if (check > 0) {
            document.write('V is in the array at position: ' + index);
        } else {
            document.write('V is not in the array');
        }

    </script>
