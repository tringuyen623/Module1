<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let int = [];
        let sumNegativeNum = 0;
        for (i = 0; i < 10; i++) {
            let n = Math.floor(Math.random() * 100) - 10 * i;
            int.push(n);
            if (int[i] < 0) {
                sumNegativeNum += 1;
            }

        }
        document.write('The total of negative number in array is: ' + sumNegativeNum);
    </script>
</body>

</html>
