    <title>Document</title>

<body>
    <script>
        let characterArr = [];
        let text = "";
        let possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < 10; i++) {
            characterArr[i] = possible.charAt(Math.floor(Math.random() * possible.length));
        }
        let str = characterArr.join("")
        let countNumbers= str.match(/(\d+)/g).length;
        document.write('The number of array character is: ' + countNumbers);
    </script>
</body>
