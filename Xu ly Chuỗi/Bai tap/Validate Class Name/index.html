<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        let regexp = '';

        const validateClassName = (str) => {
            regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        
        let name = prompt('Enter the name of Class');
        console.log(validateClassName(name))

    </script>
</body>
