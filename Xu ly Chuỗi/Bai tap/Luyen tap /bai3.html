<body>
    <script>

        let check = ''

        const countNumber = (str) => {

            check = str.match(/[ueoaiUEOAI]+/g)
            check = check.join('').length
            str = str.trim().split(/\s+/g).join('').length
          
            return (`the number of vowel is: ${check}, the number of consonant is: ${(str) - check}`);
        }

        let string = prompt();
        console.log(countNumber(string))
    </script>
