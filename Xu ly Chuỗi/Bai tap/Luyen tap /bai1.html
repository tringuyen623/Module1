    <script>
        let regexp = '';

        const checkDate = (str) => {
            regexp = /^([0-3][0-1])(?:\/)([0-1][0-2])(?:\/)[0-9]{4}$/
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        let a = prompt();
        console.log(checkDate(a))
    
    </script>
