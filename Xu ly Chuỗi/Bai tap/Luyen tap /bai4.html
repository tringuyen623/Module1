<body>
    <script>
        let regexp = '';

        const checkPasscode = (str) => {
            regexp =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
       let passcode = prompt('Enter passcode');
       console.log(checkPasscode(passcode));
    </script>
</body>
