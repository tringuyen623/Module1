    <script>
        let regexp = '';

        const validateAccount = (str) => {
            regexp = /^[a-z0-9_]{6,}$/;
            if (regexp.test(str)) {
                return true
            }
            return false;
        }

        let account1 = 'code_gym'
        let account2 = '1__code___gym__0'
        let account3 = 'Code_Gym'
        console.log(validateAccount(account1))
        console.log(validateAccount(account2))
        console.log(validateAccount(account3))
    </script>
