<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('Enter n'));
        let sum = 0;
        for (let index = 1; index <= n; index++) {
            sum += index;   
        }
        document.write(sum);
    </script>
</body>

</html>
