<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Picture 1.
        let star = '*'
        for (let i = 1; i <= 5; i++) {
            document.write(star + '<br>');
            star += '*';
        }

        //Picture 2.
        for (let i = 5; i > 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }


        //Picture 3.
        for (let i = 5; i > 0; i--) {
            for (let j = 1; j <= 5; j++) {
                if (j >= i) {
                    document.write('*');
                } else {
                    document.write('&nbsp', '&nbsp');
                }
            }
            document.write('<br>');
        }


        //Picture 4.
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (j >= i) {
                    document.write('*');
                } else {
                    document.write('&nbsp', '&nbsp');
                }
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
