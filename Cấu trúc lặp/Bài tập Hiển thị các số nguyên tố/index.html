<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        let n = parseInt(prompt('Enter the number of Primes numbers to find:'));
        /*The Prime numbers is a number just has two factors: one and itself.
        2 is a minimum Prime numbers. */
        let primeNumber = 2;

        for (let count=0; count < n;) {
            let check = 0;
            for (let index = 2; index <= Math.sqrt(primeNumber); index++) {

                if (primeNumber % index == 0) {
                    console.log(primeNumber + ' is not a Primes number');
                    check++
                }
            }
            if (check == 0) {
                document.write(primeNumber + ' is a Primes number' + '<br>');
                count ++;
            }
            primeNumber+=1;
        }
    </script>
</body>

</html>
