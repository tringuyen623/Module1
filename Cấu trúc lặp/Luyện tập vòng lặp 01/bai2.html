    <script>
        let temperaTure=parseInt(prompt('Enter the temperature'));
        while (temperaTure > 100) {
            alert('Please decrease temperature');
            temperaTure=parseInt(prompt('Enter the temperature'));
        }
        while (temperaTure < 20) {
            alert('Please increase temperature');
            temperaTure=parseInt(prompt('Enter the temperature'));
        }
        alert('ok')
        </script>
