<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i < 101; i++){
            if (i%3==0){
                document.write('Fizz' + '<br>');
                continue;
            }
            if (i%7==0){
                document.write('FizzBuzz' + '<br>');
                continue;
            }
            document.write(i + '<br>');
        }
    </script>
</body>

</html>
