        //Thay vòng for bằng vòng while
        let scout = '<table border="1" width="300" cellspacing="0" cellpading="3"';
        let i = 1;
        while (i <= 10) {
            scout = scout + '<tr>';
            let j = 1;
            while (j <= 10) {
                scout = scout + '<td>' + i * j + '</td>';
                j++
            }
            scout = scout + '</tr>';
            i++;
        }
        scout = scout + '</table>';
        document.write(scout);
