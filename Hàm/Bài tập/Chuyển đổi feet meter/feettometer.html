<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    let inputMeter=+prompt('Enter the meter to convert to feet');
    let inputFeet=+prompt('Enter the feet to convert to meter');
    document.write(footToMeter(inputFeet));
    document.write('<br>');
    document.write(meterToFoot(inputMeter));
    </script>
</body>
</html>
