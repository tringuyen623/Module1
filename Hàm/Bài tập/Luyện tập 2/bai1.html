<body>
    <script>
        function toSquareNum(number) {
            let result = number * number;
            return result;
        }
        let squareNumber = +prompt('Enter the number');
        alert('The square of number ' + squareNumber + ' is: ' + toSquareNum(squareNumber));
    </script>
</body>
