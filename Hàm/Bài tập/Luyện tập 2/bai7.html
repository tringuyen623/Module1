<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function swapNumber(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return [a, b];
        }
        let numberA = +prompt('Enter the number a');
        let numberB = +prompt('Enter the number b');
        let result = swapNumber(numberA, numberB);
        alert(result);
    </script>
</body>

</html>
