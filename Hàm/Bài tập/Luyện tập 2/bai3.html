<body>
    <script>
        function factorialOfNum(number) {
            if (number < 0) return false;
            if (number === 0 || number === 1) {
                return 1;
            }
            if (number === 2) return 2;
            return number * factorialOfNum(number - 1);

            // for (let i = (number-1); i > 0; i--){
            //     number *= i;
            // }
            // return number;
        }

        let inputNumber = +prompt('Enter the number');
        while (!Number.isInteger(inputNumber)){
                inputNumber = +prompt('Enter the number again');
            }
        let result = factorialOfNum(inputNumber);
        alert(inputNumber + '! = ' + result);
    </script>
</body>
