<body>
    <script>
        function reverseArray(arr){
            return arr.reverse();
        }

        let lengthOfArray = +prompt('Enter the length of array');
        let integerArray = [];
        for (let i = 0; i < lengthOfArray; i++) {
            integerArray[i] = +prompt('Enter the value of index');
            while(!Number.isInteger(integerArray[i])){
                integerArray[i] = +prompt('Enter the value of index gain');
            }
        }
        alert(reverseArray(integerArray));
    </script>
