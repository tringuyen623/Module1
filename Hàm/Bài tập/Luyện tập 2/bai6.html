<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkPositiveNumber(number) {
            if (number < 0) {
                return false;
            } else {
                return true;
            }
        }
        let inputNumber = +prompt('Enter the number');
        while (!Number.isInteger(inputNumber)) {
            inputNumber = +prompt('Enter the number again');
        }
        let result = checkPositiveNumber(inputNumber);
        if (result) {
            alert(inputNumber + ' is a Positive number');
        } else {
            alert(inputNumber + ' is a Negative number');
        }

    </script>
</body>

</html>
